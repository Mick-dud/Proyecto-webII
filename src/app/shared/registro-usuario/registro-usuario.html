<section class="bg-[#FAF8F1] min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
    <div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-[#d2bd8b]/10 rounded-full blur-3xl pointer-events-none"></div>

    <div class="relative max-w-lg w-full p-10 bg-white border border-[#d2bd8b]/30 rounded-[2rem] shadow-2xl z-10">
        <div class="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-[#d2bd8b] to-[#5b4f47]"></div>

        <div class="mb-8 text-center mt-2">
            <h2 class="text-3xl font-serif font-bold text-[#5b4f47] tracking-tight">Crea tu Cuenta</h2>
            <p class="text-[#8c7e70] mt-2 text-sm font-medium">Regístrate como especialista en Omegadent</p>
        </div>

        <form (ngSubmit)="registrar()" class="space-y-5">
            <div>
                <label class="block mb-2 text-xs font-bold text-[#8c7e70] uppercase tracking-widest pl-1">Nombre Completo</label>
                <input [(ngModel)]="nuevoUsuario.name" name="name" type="text"
                    class="bg-[#FAF8F1] border border-[#d2bd8b]/40 text-[#5b4f47] text-sm rounded-xl focus:ring-2 focus:ring-[#d2bd8b] block w-full px-5 py-3 outline-none transition-all"
                    placeholder="Ej: Dr. Juan Pérez" required />
            </div>

            <div>
                <label class="block mb-2 text-xs font-bold text-[#8c7e70] uppercase tracking-widest pl-1">Teléfono</label>
                <input [(ngModel)]="nuevoUsuario.phone" name="phone" type="tel"
                    class="bg-[#FAF8F1] border border-[#d2bd8b]/40 text-[#5b4f47] text-sm rounded-xl focus:ring-2 focus:ring-[#d2bd8b] block w-full px-5 py-3 outline-none transition-all"
                    placeholder="099..." required />
            </div>

            <div>
                <label class="block mb-2 text-xs font-bold text-[#8c7e70] uppercase tracking-widest pl-1">Correo electrónico</label>
                <input [(ngModel)]="nuevoUsuario.email" name="email" type="email"
                    class="bg-[#FAF8F1] border border-[#d2bd8b]/40 text-[#5b4f47] text-sm rounded-xl focus:ring-2 focus:ring-[#d2bd8b] block w-full px-5 py-3 outline-none transition-all"
                    placeholder="doctor@omegadent.com" required />
            </div>

            <div class="mb-6">
                <label class="block mb-2 text-xs font-bold text-[#8c7e70] uppercase tracking-widest pl-1">Contraseña</label>
                <input [(ngModel)]="nuevoUsuario.password" name="password" type="password"
                    class="bg-[#FAF8F1] border border-[#d2bd8b]/40 text-[#5b4f47] text-sm rounded-xl focus:ring-2 focus:ring-[#d2bd8b] block w-full px-5 py-3 outline-none transition-all"
                    placeholder="••••••••" required />
            </div>

            <button type="submit"
                class="w-full mt-4 text-white bg-[#5b4f47] hover:bg-[#d2bd8b] hover:-translate-y-1 font-bold rounded-xl text-sm px-5 py-4 text-center transition-all duration-300 shadow-lg">
                Registrarme
            </button>

            <p class="text-center text-sm text-[#8c7e70] mt-6">
                ¿Ya tienes cuenta? <a routerLink="/login" class="font-bold text-[#d2bd8b] hover:text-[#5b4f47] transition-colors">Inicia sesión aquí</a>
            </p>
        </form>
    </div>
</section>
