<section class="bg-[#FAF8F1] min-h-screen flex items-center relative overflow-hidden px-6 py-12 lg:py-0">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-[#d2bd8b]/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[10%] w-[600px] h-[600px] bg-[#5b4f47]/5 rounded-full blur-3xl"></div>
    </div>

    <div class="container mx-auto relative z-10">
        <div class="flex flex-col-reverse lg:flex-row items-center gap-12 lg:gap-24 lg:justify-center">

            <div class="w-full lg:w-5/12 space-y-8">

                <div class="inline-block relative group cursor-default">
                    <div
                        class="absolute -inset-1 bg-gradient-to-r from-[#d2bd8b] to-[#5b4f47] rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000 group-hover:duration-200">
                    </div>

                    <div class="relative bg-white border border-[#d2bd8b]/30 rounded-2xl p-6 shadow-xl w-full max-w-sm">
                        <div class="flex items-center justify-between border-b border-[#5b4f47]/10 pb-4 mb-4">
                            <div class="flex items-center gap-2">
                                <div class="w-3 h-3 rounded-full bg-red-400"></div>
                                <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                                <div class="w-3 h-3 rounded-full bg-green-400"></div>
                            </div>
                            <span class="text-[10px] font-bold tracking-widest text-[#8c7e70] uppercase">System
                                Status</span>
                        </div>

                        <div class="space-y-3 font-mono text-sm">
                            <div class="flex justify-between items-center text-[#5b4f47]/70">
                                <span>Conexión Servidor</span>
                                <span class="text-green-600 font-bold">OK ✓</span>
                            </div>
                            <div class="flex justify-between items-center text-[#5b4f47]/70">
                                <span>Base de Datos</span>
                                <span class="text-green-600 font-bold">OK ✓</span>
                            </div>
                            <div
                                class="flex justify-between items-center bg-[#FAF8F1] p-2 rounded-lg border border-red-200">
                                <span class="font-bold text-[#5b4f47]">Página Solicitada</span>
                                <span class="text-red-500 font-bold animate-pulse">404 ERROR</span>
                            </div>
                        </div>

                        <div
                            class="absolute -right-4 -bottom-4 w-12 h-12 bg-[#5b4f47] text-[#d2bd8b] rounded-full flex items-center justify-center font-serif font-bold text-xl shadow-lg border-2 border-[#FAF8F1]">
                            Ω
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <h1 class="text-5xl lg:text-6xl font-serif font-bold text-[#5b4f47] leading-tight">
                        Algo no encaja...
                    </h1>
                    <p class="text-[#8c7e70] text-lg font-light leading-relaxed max-w-lg">
                        Hemos revisado todo el historial clínico y no encontramos la página que buscas. Probablemente la
                        URL ha cambiado o fue removida.
                    </p>
                </div>

                <div class="flex flex-wrap gap-6 pt-2">
                    <button (click)="goBack()"
                        class="px-8 py-3 rounded-full border-2 border-[#5b4f47] text-[#5b4f47] font-bold hover:bg-[#5b4f47] hover:text-white transition-all duration-300">
                        ← Regresar
                    </button>

                    <a routerLink="/home"
                        class="px-8 py-3 rounded-full bg-[#d2bd8b] text-white font-bold hover:bg-[#c2ad7b] shadow-lg shadow-[#d2bd8b]/30 hover:-translate-y-1 transition-all duration-300">
                        Ir al Inicio
                    </a>
                </div>
            </div>

            <div
                class="w-full lg:w-6/12 relative h-[400px] lg:h-[600px] lg:translate-x-8 xl:translate-x-16 transition-transform duration-500">
                <div
                    class="absolute inset-0 bg-[#5b4f47] rounded-[3rem] rotate-3 opacity-10 transform scale-95 translate-x-4 translate-y-4">
                </div>

                <div class="relative w-full h-full rounded-[3rem] overflow-hidden shadow-2xl border-4 border-[#5b4f47]">
                    <img src="/img/diente.png" alt="Consultorio Dental Omegadent" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#5b4f47]/20 to-transparent"></div>
                </div>
            </div>

        </div>
    </div>
</section>
