<section class="bg-[#FAF8F1] py-20 overflow-hidden relative">
    <div class="h-15 w-full"></div>

    <div
        class="absolute top-0 right-0 translate-x-1/3 -translate-y-1/4 w-[600px] h-[600px] bg-[#d2bd8b]/10 rounded-full blur-3xl pointer-events-none">
    </div>

    <div class="container mx-auto px-6 relative z-10">

        <div class="text-center mb-20 max-w-3xl mx-auto">
            <span
                class="inline-block py-1 px-3 rounded-full border border-[#d2bd8b]/30 text-[#d2bd8b] text-xs font-bold tracking-[0.2em] uppercase mb-4">
                Nuestra Historia
            </span>
            <h2 class="text-4xl lg:text-5xl font-serif font-bold text-[#5b4f47] mb-6">
                Un Proceso de Sonrisas
            </h2>
            <p class="text-[#8c7e70] text-lg font-light">
                Lo que comenzó como un pequeño consultorio familiar se ha convertido en un referente de la odontología
                moderna en Ecuador.
            </p>
        </div>

        <div class="relative max-w-5xl lg:max-w-7xl mx-auto">

            <div class="absolute left-8 md:left-1/2 top-0 h-full w-0.5 bg-[#d2bd8b]/40 transform md:-translate-x-1/2">
            </div>

            @for (item of hitos; track item.anio; let i = $index) {

            <div class="relative flex items-center justify-between mb-9 md:mb-2 group"
                [ngClass]="i % 2 === 0 ? 'md:flex-row-reverse' : 'md:flex-row'">

                <div class="hidden md:block w-5/12"></div>

                <div
                    class="absolute left-8 md:left-1/2 w-6 h-6 bg-[#FAF8F1] border-4 border-[#d2bd8b] rounded-full transform -translate-x-1/2 z-10 shadow-[0_0_15px_rgba(210,189,139,0.5)] transition-transform duration-300 group-hover:scale-125 group-hover:bg-[#d2bd8b]">
                </div>

                <div class="ml-20 md:ml-0 w-full md:w-5/12">

                    <div
                        class="bg-white rounded-2xl shadow-xl shadow-[#5b4f47]/5 overflow-hidden border border-[#d2bd8b]/20 transition-all duration-500 hover:-translate-y-2 hover:shadow-2xl hover:border-[#d2bd8b]/50 group-hover:shadow-[#d2bd8b]/10">

                        <div class="h-48 lg:h-72 overflow-hidden relative">
                            <img [src]="item.imagen" [alt]="item.titulo"
                                class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                            <div class="absolute inset-0 bg-gradient-to-t from-[#5b4f47]/60 to-transparent opacity-60">
                            </div>

                            <span
                                class="absolute bottom-4 left-4 bg-[#d2bd8b] text-white px-3 py-1 rounded-lg text-sm font-bold shadow-lg">
                                {{ item.anio }}
                            </span>
                        </div>

                        <div class="p-6 lg:p-10">
                            <h3
                                class="text-xl lg:text-2xl font-serif font-bold text-[#5b4f47] mb-3 leading-tight group-hover:text-[#d2bd8b] transition-colors">
                                {{ item.titulo }}
                            </h3>
                            <p class="text-[#8c7e70] text-sm lg:text-base leading-relaxed">
                                {{ item.descripcion }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            }

            <div
                class="absolute bottom-0 left-8 md:left-1/2 transform -translate-x-1/2 w-3 h-3 bg-[#d2bd8b] rounded-full">
            </div>

        </div>
    </div>
</section>
