<nav
    class="fixed w-full z-50 top-0 bg-[#FAF8F1]/95 backdrop-blur-xl border-b border-[#dfd3c3]/60 transition-all duration-300">

    <div class="w-full px-6 sm:px-10 lg:px-28">
        <div class="relative flex justify-between items-center h-24">

            <a href="#" class="group flex items-center font-sans text-3xl tracking-tight transition-all duration-300 
                absolute left-[42%] top-1/2 -translate-x-1/2 -translate-y-1/2 
                lg:static lg:translate-x-0 lg:translate-y-0 lg:left-auto">

                <img src="/img/logo_Omegadent.png" class="h-10 pr-3" alt="Omegadent Logo" />

                <span class="font-medium text-[#5b4f47] transition-colors duration-300 group-hover:text-[#3A3A3A]">
                    Omega
                </span>

                <span
                    class="font-bold text-[#3A3A3A] transition-all duration-300 group-hover:text-[#d2bd8b] group-hover:tracking-widest group-hover:pl-1">
                    Dent
                </span>
            </a>

            <div class="hidden lg:flex items-center space-x-8 xl:space-x-10">
                <a routerLink=""
                    class="group relative py-2 text-sm font-bold uppercase tracking-widest text-[#5b4f47] hover:text-[#d2bd8b] transition-colors duration-300">
                    HOME
                    <span
                        class="absolute bottom-0 left-0 w-0 h-[2px] bg-[#d2bd8b] transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a routerLink="acerca"
                    class="group relative py-2 text-sm font-bold uppercase tracking-widest text-[#5b4f47] hover:text-[#d2bd8b] transition-colors duration-300">
                    ACERCA
                    <span
                        class="absolute bottom-0 left-0 w-0 h-[2px] bg-[#d2bd8b] transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a routerLink="consultas"
                    class="group relative py-2 text-sm font-bold uppercase tracking-widest text-[#5b4f47] hover:text-[#d2bd8b] transition-colors duration-300">
                    CONSULTAS
                    <span
                        class="absolute bottom-0 left-0 w-0 h-[2px] bg-[#d2bd8b] transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a routerLink="contacto"
                    class="group relative py-2 text-sm font-bold uppercase tracking-widest text-[#5b4f47] hover:text-[#d2bd8b] transition-colors duration-300">
                    CONTACTO
                    <span
                        class="absolute bottom-0 left-0 w-0 h-[2px] bg-[#d2bd8b] transition-all duration-300 group-hover:w-full"></span>
                </a>

                @if (authService.sesionIniciada()) {
                <a routerLink="expedientes"
                    class="group relative py-2 text-sm font-bold uppercase tracking-widest text-[#5b4f47] hover:text-[#d2bd8b] transition-colors duration-300">
                    EXPEDIENTES
                    <span
                        class="absolute bottom-0 left-0 w-0 h-[2px] bg-[#d2bd8b] transition-all duration-300 group-hover:w-full"></span>
                </a>
                }

                @if (authService.rolActual() === 'ADMIN') {
                <a routerLink="usuarios"
                    class="group relative py-2 text-sm font-bold uppercase tracking-widest text-[#d2bd8b] hover:text-[#5b4f47] transition-colors duration-300">
                    USUARIOS
                    <span
                        class="absolute bottom-0 left-0 w-0 h-[2px] bg-[#5b4f47] transition-all duration-300 group-hover:w-full"></span>
                </a>
                }
            </div>

            <div class="flex items-center gap-5 ml-auto lg:ml-0">

                <a routerLink="error-page"
                    class="hidden lg:inline-flex items-center justify-center px-8 py-3 rounded-full text-base font-bold text-[#5b4f47] bg-[#d2bd8b] hover:bg-[#c2ad7b] hover:shadow-lg hover:shadow-[#d2bd8b]/40 transition-all duration-300 transform hover:-translate-y-0.5 leading-none">
                    AGENDAR CITA
                </a>

                @if (!authService.sesionIniciada()) {
                <a routerLink="/login"
                    class="hidden lg:flex items-center justify-center w-12 h-12 rounded-full bg-white border border-[#dfd3c3] hover:border-[#d2bd8b] transition-all duration-300 group"
                    title="Área de Especialista">
                    <svg class="w-6 h-6 text-[#5b4f47] group-hover:text-[#d2bd8b] transition-colors" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd"></path>
                    </svg>
                </a>
                } @else {
                <button (click)="cerrarSesion()"
                    class="hidden lg:flex items-center justify-center w-12 h-12 rounded-full bg-red-50 border border-red-200 hover:border-red-500 hover:bg-red-500 transition-all duration-300 group"
                    title="Cerrar Sesión">
                    <svg class="w-5 h-5 text-red-500 group-hover:text-white transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                </button>
                }
            </div>
        </div>
    </div>

    <div class="hidden lg:hidden absolute w-full bg-[#FAF8F1]/95 backdrop-blur-xl border-b border-[#dfd3c3] shadow-2xl transition-all duration-300 origin-top"
        id="mobile-menu">

    </div>

</nav>

<script>
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');

    btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        menuIcon.classList.toggle('hidden');
        menuIcon.classList.toggle('block');
        closeIcon.classList.toggle('hidden');
        closeIcon.classList.toggle('block');
    });
</script>
