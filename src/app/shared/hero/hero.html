<div class="bg-[#FAF8F1] relative overflow-hidden">

    <div class="h-24 w-full"></div>

    <section class="relative pt-12 pb-20 lg:pt-20 lg:pb-28">

        <div
            class="absolute top-0 left-0 -translate-x-1/3 -translate-y-1/4 w-[800px] h-[800px] bg-[#dfd3c3] rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob pointer-events-none">
        </div>

        <div class="container mx-auto px-6 relative z-10">
            <div class="grid lg:grid-cols-12 gap-12 items-center">

                <div class="lg:col-span-6 space-y-8 text-center lg:text-left">

                    <span
                        class="inline-block py-2 px-4 rounded-full bg-[#d2bd8b]/20 text-[#5b4f47] text-xs font-bold tracking-widest uppercase mb-4">
                        {{ subtitulo }}
                    </span>

                    <h1 class="text-5xl lg:text-6xl font-serif font-bold text-[#5b4f47] leading-tight">
                        {{ titulo }} <br class="hidden md:block">
                        <span class="text-[#d2bd8b]">{{ tituloDestacado }}</span>
                    </h1>

                    <p class="text-lg text-[#8c7e70] max-w-xl mx-auto lg:mx-0 leading-relaxed">
                        {{ descripcion }}
                    </p>

                    @if (mostrarBotones) {
                    <div class="flex flex-col sm:flex-row items-center justify-center lg:justify-start gap-4 mt-8">
                        <a href="#"
                            class="group relative inline-flex items-center justify-center px-8 py-4 text-base font-bold text-[#5b4f47] bg-[#d2bd8b] rounded-full overflow-hidden shadow-lg hover:shadow-[#d2bd8b]/40 transition-all duration-300 hover:-translate-y-1">
                            <span
                                class="absolute inset-0 w-full h-full bg-gradient-to-r from-[#c2ad7b] to-[#d2bd8b] opacity-0 group-hover:opacity-100 transition-opacity"></span>
                            <span class="relative flex items-center gap-2">
                                Agendar mi Valoración
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-5 w-5 transition-transform group-hover:translate-x-1" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                            </span>
                        </a>

                        <a href="#"
                            class="group inline-flex items-center justify-center px-8 py-4 text-base font-bold text-[#5b4f47] border-2 border-[#5b4f47]/30 rounded-full hover:bg-[#dfd3c3]/30 hover:border-[#5b4f47] transition-all duration-300">
                            <span class="flex items-center gap-3">
                                <div
                                    class="w-10 h-10 rounded-full bg-[#dfd3c3] flex items-center justify-center group-hover:scale-110 transition-transform">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#5b4f47]"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                Ver Nuestra Tecnología
                            </span>
                        </a>
                    </div>
                    }
                </div>

                <div class="lg:col-span-6 relative mt-12 lg:mt-0">

                    <div
                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] border-[3px] border-[#d2bd8b]/20 rounded-[30%_70%_70%_30%/30%_30%_70%_70%] animate-[spin_20s_linear_infinite] -z-10">
                    </div>

                    <div
                        class="relative rounded-[30px] overflow-hidden shadow-2xl shadow-[#5b4f47]/20 transform hover:scale-[1.01] transition-all duration-500 aspect-[4/3]">

                        <img [src]="imagen" alt="Imagen principal" class="w-full h-full object-cover">

                        <div
                            class="absolute inset-0 bg-gradient-to-t from-[#5b4f47]/20 to-transparent pointer-events-none">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
