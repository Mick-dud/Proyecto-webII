<section class="bg-[#FAF8F1] dark:bg-gray-900 transition-colors duration-300 py-16">
    <div class="container px-6 mx-auto">
        
        <div class="text-center mb-12">
            <h2 class="text-3xl font-serif font-bold text-[#5b4f47] lg:text-4xl dark:text-white mb-4">
                Nuestros Servicios
            </h2>
            <p class="text-[#8c7e70] dark:text-gray-300 font-medium">
                Has mostrado interés en: <span class="text-[#d2bd8b] font-bold">{{ servicioSeleccionado }}</span>
            </p>
        </div>

        <div class="max-w-md mx-auto mb-12">
            <label class="block text-sm font-bold text-[#5b4f47] mb-2 pl-1">Buscar Tratamiento:</label>
            <div class="relative">
                <input 
                    type="text" 
                    (input)="busqueda($event)" 
                    placeholder="Ej: Ortodoncia, Implantes..." 
                    class="w-full px-5 py-3 rounded-full border-2 border-[#d2bd8b]/50 bg-white text-[#5b4f47] placeholder-[#dfd3c3] focus:border-[#5b4f47] focus:ring-0 outline-none transition-all shadow-sm"
                >
                <svg class="w-5 h-5 text-[#d2bd8b] absolute right-4 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3 xl:gap-10">
            
            @for (servicio of serviciosFiltrados; track servicio.id) {
                <div class="group flex flex-col bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border border-[#dfd3c3]/30">
                    
                    <div class="relative h-56 overflow-hidden">
                        <img 
                            [src]="servicio.imagen" 
                            [alt]="servicio.nombre"
                            class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                            [class.grayscale]="!servicio.activo" 
                        >
                        
                        @if (!servicio.activo) {
                            <div class="absolute inset-0 bg-black/60 flex items-center justify-center backdrop-blur-[2px]">
                                <span class="bg-white text-[#5b4f47] px-4 py-1 rounded-full text-xs font-bold tracking-widest uppercase shadow-lg">
                                    Próximamente
                                </span>
                            </div>
                        }
                    </div>

                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-[#5b4f47] font-serif group-hover:text-[#d2bd8b] transition-colors">
                                {{ servicio.nombre }}
                            </h3>
                        </div>

                        <p class="text-sm text-[#8c7e70] leading-relaxed mb-6 flex-grow">
                            {{ servicio.descripcion }}
                        </p>

                        <button 
                            (click)="seleccionar(servicio.nombre)" 
                            [disabled]="!servicio.activo"
                            class="w-full py-3 px-4 rounded-xl font-bold text-sm transition-all duration-300 flex items-center justify-center gap-2"
                            [ngClass]="{
                                'bg-[#5b4f47] text-white hover:bg-[#d2bd8b] hover:text-[#5b4f47] hover:shadow-md cursor-pointer': servicio.activo,
                                'bg-gray-200 text-gray-400 cursor-not-allowed': !servicio.activo
                            }"
                        >
                            @if (servicio.activo) {
                                <span>Agendar Cita</span>
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                            } @else {
                                <span>No disponible</span>
                            }
                        </button>
                    </div>
                </div>
            } @empty {
                <div class="col-span-full text-center py-10">
                    <p class="text-[#8c7e70] text-lg">No encontramos servicios con ese nombre.</p>
                </div>
            }

        </div>
    </div>
</section>
