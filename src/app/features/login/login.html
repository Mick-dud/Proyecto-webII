<section class="bg-[#FAF8F1] min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
    
    <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-[#d2bd8b]/10 rounded-full blur-3xl pointer-events-none"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-[#5b4f47]/5 rounded-full blur-3xl pointer-events-none"></div>

    <div class="relative max-w-md w-full p-10 bg-white border border-[#d2bd8b]/30 rounded-[2rem] shadow-2xl z-10">
        
        <div class="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-[#d2bd8b] to-[#5b4f47]"></div>

        <div class="mb-10 text-center mt-2">
            <h2 class="text-3xl font-serif font-bold text-[#5b4f47] tracking-tight">Acceso Privado</h2>
            <p class="text-[#8c7e70] mt-2 text-sm font-medium">Portal exclusivo para especialistas Omegadent</p>
        </div>

        <form (ngSubmit)="iniciarSesion()">
            <div class="mb-6 relative">
                <label for="email" class="block mb-2 text-xs font-bold text-[#8c7e70] uppercase tracking-widest pl-1">Correo electrónico</label>
                <input [(ngModel)]="email" type="email" id="email" name="email"
                    class="bg-[#FAF8F1] border border-[#d2bd8b]/40 text-[#5b4f47] text-sm rounded-xl focus:ring-2 focus:ring-[#d2bd8b] focus:border-[#d2bd8b] block w-full px-5 py-4 outline-none transition-all placeholder-[#8c7e70]/50"
                    placeholder="doctor@omegadent.com" required />
            </div>

            <div class="mb-10 relative">
                <label for="password" class="block mb-2 text-xs font-bold text-[#8c7e70] uppercase tracking-widest pl-1">Contraseña</label>
                <input [(ngModel)]="password" type="password" id="password" name="password"
                    class="bg-[#FAF8F1] border border-[#d2bd8b]/40 text-[#5b4f47] text-sm rounded-xl focus:ring-2 focus:ring-[#d2bd8b] focus:border-[#d2bd8b] block w-full px-5 py-4 outline-none transition-all placeholder-[#8c7e70]/50"
                    placeholder="••••••••" required />
            </div>

            <button type="submit"
                class="w-full text-white bg-[#5b4f47] hover:bg-[#d2bd8b] hover:-translate-y-1 font-bold rounded-xl text-sm px-5 py-4 text-center transition-all duration-300 shadow-lg mb-4">
                Iniciar Sesión
            </button>

            <button (click)="cerrarSesion()" type="button"
                class="w-full text-[#5b4f47] bg-white border-2 border-[#d2bd8b]/40 hover:bg-[#FAF8F1] hover:border-[#d2bd8b] font-bold rounded-xl text-sm px-5 py-3.5 text-center transition-all duration-300">
                Cerrar Sesión
            </button>
        </form>
    </div>
</section>
